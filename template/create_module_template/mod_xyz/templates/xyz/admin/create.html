
{% extends "admin/index.html" %}

{% block content %}

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Create Xyz</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST" action="{{ url_for('xyz_admin.store') }}" accept-charset="UTF-8" role="form">
            {{ form.csrf_token }}
            <div class="box-body">
                <!-- start new render fields -->
                <!-- this line should be removed and replaced with the renderFields variable -->
                <!-- end new render fields -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox"> Remember me
                        </label>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{{ url_for('xyz_admin.index') }}"class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-info pull-right">Create Xyz</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
  
{% endblock content %}
